version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ioio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ioio_db}
      POSTGRES_USER: ${POSTGRES_USER:-ioio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ioio_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - ioio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ioio_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ioio-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-ioio_db}
      POSTGRES_USER: ${POSTGRES_USER:-ioio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ioio_password}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY}
      BTC_WALLET_ADDRESS: ${BTC_WALLET_ADDRESS}
      ETH_WALLET_ADDRESS: ${ETH_WALLET_ADDRESS}
      BLOCKCHAIN_API_KEY: ${BLOCKCHAIN_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ioio-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: ioio-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ioio-network
    command: npm run dev -- --host

networks:
  ioio-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
